<!-- Coloca en el navbar del inicio y hacer un vinculo en el inicio -->
<section class="ftco-section bg-light">
  <div class="container">
    <div class="row justify-content-center px-2 py-3">
      <div class="col-md-7 heading-section text-center ">
        <h2>Nuestros peluditos</h2>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 ftco" *ngFor="let ani of servicio.animales">
        <div class="block-7">

          <div class="img" style="background-image: url('{{ani.imagen}}');" data-stellar-background-ratio="0.5"></div>
          <div class="text-center p-4">
            <span class="excerpt d-block">{{ani.nombre}}</span>
            <br>

            <ul class="pricing-text mb-5">
              <li><span class="fa fa-check mr-2"></span>{{ani.edad}}</li>
              <li><span class="fa fa-check mr-2"></span>{{ani.tamano}}</li>
              <li><span class="fa fa-check mr-2"></span>{{ani.raza}}</li>
              <li><span class="fa fa-check mr-2"></span>{{ani.vacunas}}</li>
            </ul>

            <a (click)="adoptame(ani._id)" class="btn btn-primary d-block px-2 py-3">Adoptame</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
