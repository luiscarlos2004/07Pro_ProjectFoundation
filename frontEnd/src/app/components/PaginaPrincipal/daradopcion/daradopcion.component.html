<section class="ftco-section bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Dar en adopcion</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row no-gutters">
                        <div class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">

                                <form class="contactForm" #formularidaradop="ngForm" (ngSubmit)="daradopcion(formularidaradop)">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="nombre">Nombre mascota</label>
                                                <input type="text" class="form-control" name="nombre" id="name"
                                                    placeholder="Nombre de la mascota"
                                                    [(ngModel)]="Servicio.animalesRegistra.nombre">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="edad">Edad de la mascota</label>
                                                <input type="number" class="form-control" name="edad"
                                                    placeholder="Edad de la mascota"
                                                    [(ngModel)]="Servicio.animalesRegistra.edad">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="raza">Raza</label>
                                                <input type="text" class="form-control" name="raza" placeholder="Raza"
                                                    [(ngModel)]="Servicio.animalesRegistra.raza">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="imagen">Imagen</label>
                                                <input type="text" class="form-control" name="imagen"
                                                    placeholder="Imagen" [(ngModel)]="Servicio.animalesRegistra.imagen">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="tamano">Tamaño</label>
                                                <input type="text" class="form-control" name="tamano"
                                                    placeholder="Tamaño" [(ngModel)]="Servicio.animalesRegistra.tamano">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-md-12 mb-3 mt-2">
                                                <label for="validationDefault04">Vacunas</label>
                                                <select name="vacunas" class="custom-select"
                                                    [(ngModel)]="Servicio.animalesRegistra.vacunas">
                                                    <option value="">selecionar</option>
                                                    <option value="si">Si</option>
                                                    <option value="no">No</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-2 mt-2">
                                        <button class="mt-3 w-100 border border-none p-2 text-secondary rounded-3"
                                            style='background-color: #42E6A4;' type="submit">Guardar</button>
                                    </div>
                                    
                                </form>
                                
                            </div>
                        </div>
                        <div class="col-md-5 d-flex align-items-stretch">
                            <div class="info-wrap w-100 p-5 img" style="background-image: url(../../../../assets/img/perrito3.jpg);">
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        

    </div>

    
</section>
