<div id="tablaUsuarios">
    <h1>Usuarios registrados</h1>
    <table class="table table-dark table-striped">
        <tr class="table-primary">
            <th>Nombre</th>
            <th>cosa</th>
            <th>dasd</th>
            <th>dd</th>
            <th>dd</th>
            <th>dd</th>
            <th>Funcionalidades</th>
        </tr>
        <tr *ngFor="let i of Servicio.animales">
            <td>{{i.nombre}}</td>
            <td>{{i.nombre}}</td>
            <td>{{i.nombre}}</td>
            <td>{{i.nombre}}</td>
            <td>{{i.nombre}}</td>
            <td>{{i.nombre}}</td>
            <button class="btneliminar" (click)="eliminarmascota(i._id)">Eliminar</button>
            <button class="btneditar" (click)="mandarEditar(i)">Editar</button>
        </tr>
    </table>
    <div class="paginador">
        <p class="btnpaginador" (click)="prevp()">
            << /p>
                <p class="btnpaginador" (click)="paginador(0)">1</p>
                <p class="btnpaginador" (click)="paginador(5)">2</p>
                <p class="btnpaginador" (click)="paginador(10)">3</p>
                <p class="btnpaginador" (click)="paginador(15)">4</p>
                <p class="btnpaginador">...</p>
                <p class="btnpaginador" (click)="nextp()">></p>
    </div>
</div>

<main class="form-signin w-100 d-flex justify-content-center">
    <form style="width: 650px;" class=' p-5 shadow p-3 mb-5 bg-body rounded' #formularioEditarMascota="ngForm"
        (ngSubmit)="editaranimal(formularioEditarMascota)">
        <input type="hidden" name="_id" placeholder="id" [(ngModel)]="Servicio.animalesRegistra._id">
        <img class="mb-4" src="https://tse1.mm.bing.net/th?id=OIP.XklayVAfQqM2N86Xfl07QwHaHa&pid=Api&P=0&w=160&h=160"
            alt="" width="80" height="67">
        <!-- <input type="text" [(ngModel)]="Servicio.animalesRegistra._id"> -->
        <div class='form-floating mb-2 mt-4'>
            <input class="" type="text" placeholder="nombre" name="nombre"
                [(ngModel)]="Servicio.animalesRegistra.nombre">
        </div>
        <div class="form-floating mb-2 mt-4">
            <input class="" type="text" placeholder="edad" name="edad" [(ngModel)]="Servicio.animalesRegistra.edad">
        </div>
        <div class="form-floating mb-2 mt-4">
            <input class="" type="text" placeholder="raza" name="raza" [(ngModel)]="Servicio.animalesRegistra.raza">
        </div>
        <div class='form-floating mb-2 mt-4'>
            <input class='' type="text" placeholder="imagen" name="imagen"
                [(ngModel)]="Servicio.animalesRegistra.imagen">
        </div>
        <div class="form-floating mb-2 mt-4">
            <input type="text" placeholder="tamaÃ±o" name="tamano" [(ngModel)]="Servicio.animalesRegistra.tamano">
        </div>
        <div class="form-floating mb-2 mt-4">
            <select name="vacunas" [(ngModel)]="Servicio.animalesRegistra.vacunas">
                <option value="">selecionar</option>
                <option value="si">Si</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-floating mb-2 mt-4">
            <button class="mt-3 w-75 border border-none p-2 text-secondary rounded-3" style='background-color: #42E6A4;'
                type="submit">Guardar Mascota</button>
        </div>
        <div class="form-floating mb-2 mt-4">
            <button class="mt-3 w-75 border border-none p-2 text-secondary rounded-3" style='background-color: #a8dde1;'
                type="button">Limpiar Formulario</button>
        </div>
    </form>
</main>
