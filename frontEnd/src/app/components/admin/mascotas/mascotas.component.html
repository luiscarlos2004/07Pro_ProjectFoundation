<div id="tablaUsuarios">
    <ol class="breadcrumb mb-4 w-100">
      <li class="breadcrumb-item active p-3">Mascotas registradas</li>
  </ol>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Tabla mascotas
        </div>
        <div class="card-body">
            <form style="width: 30%;" class="d-flex mt-3 mb-3" #buscaran="ngForm" (ngSubmit)="buscaranimal(buscaran)">
                <input placeholder="buscar..." type="text" name="busqueda" [(ngModel)]="Servicio.buscar.busqueda">
                <button class="btn btn-info text-white" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <table class="table table-bordered table-light">
                <thead>
                    <tr class="bg-secondary">
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Raza</th>
                        <th>Tamaño</th>
                        <th>vacunas</th>
                        <th>Imagen</th>
                        <th style="width:60px">Funcionalidades</th>
                    </tr>
                </thead>
                <tbody class="table bg-dark table-dark">
                    
                    <tr *ngFor="let i of Servicio.animales">
                        <td>{{i.nombre}}</td>
                        <td>{{i.edad}}</td>
                        <td>{{i.raza}}</td>
                        <td>{{i.tamano}}</td>
                        <td>{{i.vacunas}}</td>
                        <td><img style="width: 100px;" src="{{i.imagen}}" alt=""></td>
                        <td>
                            <a class="text-info mr-2" (click)="eliminarmascota(i._id)"><i style="font-size: 30px;" class="fa-solid fa-trash"></i></a>
                            <a class="text-warning" (click)="mandarEditar(i)"><i style="font-size: 30px;" class="fa-regular fa-pen-to-square"></i></a>
                        </td>
                       
                    </tr>
                </tbody>
            </table>
            <div class="paginador">
                <p class="btnpaginador" (click)="prevp()"><</p>
                <p class="btnpaginador" (click)="paginador(0)">1</p>
                <p class="btnpaginador" (click)="paginador(2)">2</p>
                <p class="btnpaginador" (click)="paginador(4)">3</p>
                <p class="btnpaginador" (click)="paginador(6)">4</p>
                <p class="btnpaginador">...</p>
                <p class="btnpaginador" (click)="nextp()">></p>
            </div>
        </div>
    </div>
</div>




<form style="margin-left: 18%;" class="w-75" #formularioEditarMascota="ngForm"
(ngSubmit)="editaranimal(formularioEditarMascota)">
    <div class="form-row">
      <div class="col-md-4 mb-1">
        <input class="form-control" type="hidden" name="_id" placeholder="id" [(ngModel)]="Servicio.animalesRegistra._id">
      </div>
      
    </div>
    <div class="form-row">
        
      <div class="col-md-3 mb-1">
        <label for="validationDefault03">Edad</label>
        <input class="form-control" type="text" placeholder="edad" name="edad" [(ngModel)]="Servicio.animalesRegistra.edad" value="hola">
    </div>
    <div class="col-md-3 mb-1">
        <label for="validationDefault02">Nombre</label>
        <input  class="form-control" type="text" placeholder="nombre" name="nombre"
                [(ngModel)]="Servicio.animalesRegistra.nombre">
    </div>
      <div class="col-md-3 mb-1">
        <label for="validationDefault04">Raza</label>
        <input class="form-control" type="text" placeholder="raza" name="raza" [(ngModel)]="Servicio.animalesRegistra.raza">
      </div>
      <div class="col-md-3 mb-1">
        <label for="validationDefault05">Imagen</label>
        <input class="form-control" type="text" placeholder="imagen" name="imagen"
                [(ngModel)]="Servicio.animalesRegistra.imagen">
      </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-1">
          <label for="validationDefault03">Tamaño</label>
          <input class="form-control" type="text" placeholder="tamaÃ±o" name="tamano" [(ngModel)]="Servicio.animalesRegistra.tamano">
      </div>
        <div class="col-md-3 mb-1">
          <label for="validationDefault04">Raza</label>
          <input class="form-control" type="text" placeholder="raza" name="raza" [(ngModel)]="Servicio.animalesRegistra.raza">
        </div>
        <div class="col-md-3 mb-1 mt-1">
            <label for="validationDefault04">Vacunas</label>
            <select name="vacunas" class="custom-select" [(ngModel)]="Servicio.animalesRegistra.vacunas">
                <option value="">selecionar</option>
                <option value="si">Si</option>
                <option value="no">No</option>
            </select>
        </div>
      </div>
    
    <button class="btn btn-primary" type="submit">Enviar</button>
    
</form>
