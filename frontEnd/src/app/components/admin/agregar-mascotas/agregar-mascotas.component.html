 <div id="tablaUsuarios">
   <ol class="breadcrumb mb-4 w-100">
      <li class="breadcrumb-item active p-3">Agregar mascota</li>
  </ol>
<form style="margin-left: 18%;" class="w-50" #formularioAgregarMascota="ngForm"
   (ngSubmit)="agregarAnimal(formularioAgregarMascota)">
   <div class="form-row">
      <div class="col-md-12 mb-3 mt-2">
         <label for="validationDefault03">Nombre</label>
         <input class="form-control" placeholder="nombre" name="nombre"
            [(ngModel)]="ServicioAdmin.animalesRegistra.nombre">
      </div>

   </div>
   <div class="form-row">
      <div class="col-md-12 mb-3 mt-2">
         <label for="validationDefault03">Edad</label>
         <input class="form-control" type="text" placeholder="edad" name="edad"
            [(ngModel)]="ServicioAdmin.animalesRegistra.edad">
      </div>
   </div>
   <div class="form-row">
      <div class="col-md-12 mb-3 mt-2">
         <label for="validationDefault02">Raza</label>
         <input class="form-control" type="text" placeholder="raza" name="raza"
            [(ngModel)]="ServicioAdmin.animalesRegistra.raza">
      </div>
   </div>
   <div class="form-row">
      <div class="col-md-12 mb-3 mt-2">
         <label for="validationDefault05">Imagen</label>
         <input class="form-control" type="text" placeholder="imagen" name="imagen"
            [(ngModel)]="ServicioAdmin.animalesRegistra.imagen">
      </div>
   </div>
   <div class="form-row">
         <div class="col-md-12 mb-3 mt-2">
            <label for="validationDefault03">Tamaño</label>
            <input class="form-control" type="text" placeholder="tamaÃ±o" name="tamano"
               [(ngModel)]="ServicioAdmin.animalesRegistra.tamano">
      </div>
      <div class="form-row">
         <div class="col-md-12 mb-3 mt-2">
            <label for="validationDefault04">Vacunas</label>
            <select name="vacunas" class="custom-select" [(ngModel)]="ServicioAdmin.animalesRegistra.vacunas">
               <option value="">selecionar</option>
               <option value="si">Si</option>
               <option value="no">No</option>
            </select>
         </div>
      </div>
   </div>
      <div class="form-floating mb-2 mt-2">
         <button class="mt-3 w-100 border border-none p-2 text-secondary rounded-3" style='background-color: #42E6A4;'
            type="submit">Guardar</button>
      </div>
      
</form>
</div>
