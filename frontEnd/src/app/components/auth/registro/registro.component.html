<body class="text-center">
    <main class="form-signin w-100 d-flex justify-content-center" style="margin-top: 7%;">
        <form style="width: 650px;" class=" p-5 shadow p-3 mb-5 bg-body rounded" #formularioRegistro="ngForm" (ngSubmit)="registrarUsers(formularioRegistro)">
            <img class="mb-4" src="https://tse1.mm.bing.net/th?id=OIP.XklayVAfQqM2N86Xfl07QwHaHa&pid=Api&P=0&w=160&h=160" alt="" width="80" height="67">
            <h1 class="h3 mb-3 fw-normal">Página de registro</h1>
            <div class="form-floating mb-2 mt-4">
                <input type="text" class="form-control" id="floatingInput" name="nombre" id="nombre" placeholder="Nombre" [(ngModel)]="ServiceService.usersRegis.nombre">
                <label for="floatingInput" >Nombre</label>
            </div>
            <div class="form-floating mb-2 mt-2">
                <input type="number" class="form-control" id="floatingInput" type="number" min="0" name="cedula" placeholder="Cedula" [(ngModel)]="ServiceService.usersRegis.cedula">
                <label for="floatingInput" >Cedula</label>
            </div>
            <div class="form-floating mb-2 mt-2">
                <input type="number" class="form-control" id="floatingInput" min="0" name="celular" placeholder="Celular" [(ngModel)]="ServiceService.usersRegis.celular">
                <label for="floatingInput" >Celular</label>
            </div>
            <div class="form-floating mb-2 mt-2">
                <input type="text" class="form-control" id="floatingInput" name="direccion" placeholder="Direccion" [(ngModel)]="ServiceService.usersRegis.direccion">
                <label for="floatingInput" >Direccion</label>
            </div>
            <div class="form-floating mb-2 mt-2">
                <input type="text" class="form-control" id="floatingInput" name="correo" placeholder="Correo" [(ngModel)]="ServiceService.usersRegis.correo">
                <label for="floatingInput" >Correo</label>
            </div>
            <div class="form-floating mb-2 mt-2">
                <input type="text" class="form-control" id="floatingInput" name="ocupacion" placeholder="Ocupacion" [(ngModel)]="ServiceService.usersRegis.ocupacion">
                <label for="floatingInput" >Ocupacion</label>
            </div>
            <div class="form-floating mb-2 mt-2">
                <input type="number" class="form-control" id="floatingInput" min="0" name="ingresos" placeholder="Ingresos" [(ngModel)]="ServiceService.usersRegis.ingresos">
                <label for="floatingInput" >Ingresos</label>
            </div>
            <div class="form-floating mb-2 mt-2">
                <input type="number" class="form-control" id="floatingInput" min="0" name="edad" placeholder="Edad" [(ngModel)]="ServiceService.usersRegis.edad">
                <label for="floatingInput" >Edad</label>
            </div>
            <div class="form-floating mb-2 mt-2">
                <input type="text" class="form-control" id="floatingInput" name="usuario" placeholder="Usuario" [(ngModel)]="ServiceService.usersRegis.usuario">
                <label for="floatingInput" >Usuario</label>
            </div>
            <div class="form-floating mb-2 mt-2">
                <input type="text" class="form-control" id="floatingInput" name="password" placeholder="Contraseña" [(ngModel)]="ServiceService.usersRegis.password">
                <label for="floatingInput" >Password</label>
            </div>
            <select class="mb-2 mt-2 form-select form-select-lg mb-3" name="preferencias" [(ngModel)]="ServiceService.usersRegis.preferencias">
                <option value="">Raza</option>
                <option value="domesticos">Domesticos</option>
                <option value="acuaticos">Acuaticos</option>
            </select>
            <select class="mb-2 mt-2 form-select form-select-lg mb-3" name="sexo" [(ngModel)]="ServiceService.usersRegis.sexo">
                <option value="">Sexo</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select>
            <div class="form-floating mb-2 mt-2">
                <input type="text" class="form-control" id="floatingInput" name="imagenperfil" placeholder="Imagen" [(ngModel)]="ServiceService.usersRegis.imagenperfil">
                <label for="floatingInput" >Imagen Perfil</label>
            </div>
            <div class="form-floating mb-2 mt-2 form-floating">
                <textarea class="form-control" type="text" name="pasatiempo" placeholder="Escribe tus pasatiempos" [(ngModel)]="ServiceService.usersRegis.pasatiempo"></textarea>
                <label for="floatingTextarea2">Comentario</label>
            </div>
            <button type="submit" class="mt-3 w-75 border border-none p-2 text-secondary rounded-3" style="background-color: #42E6A4;">Enviar</button>
            <button id="button" class="mt-3 w-75 border border-none p-2 text-secondary rounded-3" style="background-color: #75c1c6;" type="button"><a style="text-decoration: none;" class="text-secondary" routerLink="/auth/login">Login</a></button>
        </form>
    </main>
</body>
