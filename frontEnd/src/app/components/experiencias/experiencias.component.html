<body class="text-center">
  <main class="form-signin w-100 d-flex justify-content-center" style="margin-top: 10%;">
    <div>
      <form style="width: 450px;" class=" p-5 shadow p-3 mb-5 bg-body rounded" form #formularioExperiencias="ngForm"
        (ngSubmit)="agregarExperiencia(formularioExperiencias)">
        <img class="mb-4" src="https://tse1.mm.bing.net/th?id=OIP.XklayVAfQqM2N86Xfl07QwHaHa&pid=Api&P=0&w=160&h=160"
          alt="" width="80" height="67">
        <h1 class="h3 mb-3 fw-normal">Cuentanos tu Experiencia</h1>

        <div class="form-floating mb-2 mt-4">
          <input type="text" class="form-control" placeholder="Ingrese su nombre" name="nombre"
            [(ngModel)]="servicio.datosInputExperiencias.nombre">
          <label for="floatingInput">Ingresa tu nombre</label>
        </div>

        <div class="form-floating mb-2 mt-4">
          <input type="text" class="form-control" placeholder="Ingrese el nombre se la mascota" name="mascota"
            [(ngModel)]="servicio.datosInputExperiencias.mascota">
          <label for="floatingInput">Ingresa el nombre de tu mascota</label>
        </div>

        <p class="form-floating mb-2 mt-4">Ingresa la foto de tu mascota</p>

        <div class="form-floating mb-2 mt-4">
          <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="Adjunta la foto de tu mascota" aria-label="Upload" name="foto" [(ngModel)]="servicio.datosInputExperiencias.foto">
        </div>


        <div class="form-floating mb-2 mt-4">
          <textarea name="comentario" id="" cols="45" rows="10" placeholder="Â¡Cuentanos mas acerca de tu experiencia!" [(ngModel)]="servicio.datosInputExperiencias.comentario"></textarea>
        </div>

        <button id="button" class="mt-3 w-75 border border-none p-2 text-secondary rounded-3"
          style="background-color: #42E6A4;" type="submit">Publicar</button>
        <p class="mt-5 mb-2 text-black">&copy; Fundacion Caninos</p>
      </form>
    </div>
  </main>

  <table border="1" align="center" style="width: 450px;" class=" p-5 shadow p-3 mb-5 bg-body rounded">
    <thead>
      <th>Nombre del Usuario</th>
      <th>Nombre de la Mascota</th>
      <th>Foto de la Mascota</th>
      <th>Experiencia</th>
      <th>Eliminar</th>
      <th>Actualizar</th>

    </thead>
    <tbody>
      <tr *ngFor="let datos of servicio.experiencias">
        <td>{{ datos.nombre }}</td>
        <td>{{ datos.mascota }}</td>
        <td>{{ datos.foto }}</td>
        <td>{{ datos.comentario }}</td>
        <td><button>Eliminar</button></td>
        <td><button>Actualizar</button></td>
      </tr>
    </tbody>

  </table>

</body>
